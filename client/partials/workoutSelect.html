<div ng-include="'partials/navbar.html'"></div>

<div id="workoutSelectBG">
	<div id="coachNameBar" layout="row" layout-align="center">
		<h3>Coach {{coach}}'s workouts</h3>
	</div>

	<div id="filterIcons" layout="row" layout-align="center">
		<div>
			<i id="filterIcon--swim" class="material-icons filterIcon" ng-click="filter('swim')">pool</i>
			<i id="filterIcon--bike" class="material-icons filterIcon" ng-click="filter('bike')">directions_bike</i>
			<i id="filterIcon--run" class="material-icons filterIcon" ng-click="filter('run')">directions_run</i>
		</div>
	</div>

	<div layout="row" layout-align="center" ng-show="noWorkouts">
		<h4>There are no saved workouts.</h4>
	</div>

	<div id="workoutsList" layout="column" flex="90" flex-offset="5" flex-gt-sm="40" flex-offset-gt-sm="30">
		<div layout="row" flex ng-repeat="workout in workouts" ng-show="workout.show">
			<div class="workoutSection" layout="row" flex="95" ng-click="goToWorkout(workout.date)">
				<div layout="column" flex class="workoutSelectPanel">
					<div layout="row" flex>
						<div flex="90">
							<p class="selectDate">{{workout.formattedDate}}</p>
						</div>
						<div flex class="selectDiscDiv">
							<i class="material-icons selectDiscIcon">{{workout.discIcon}}</i>
						</div>
					</div>
					<div layout="row">
						<p class="selectDesc">{{workout.description}}</p>
					</div>
				</div>
			</div>
			<div class="workoutDeleteIcon" hide show-gt-xs flex>
			  <i ng-click="showDeleteConfirm($event, workout.date)" class="material-icons removeIcon">remove_circle_outline</i>
			</div>
		</div>
	</div>

</div>
